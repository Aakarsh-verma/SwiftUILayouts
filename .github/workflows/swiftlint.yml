# .github/workflows/swiftlint.yml
# Runs SwiftLint on pull-requests, but:
# • Lints only the files changed in the PR
# • Uses --lenient so warnings never fail the build
# • Reads project-specific rules from .swiftlint.yml (auto-detected)

name: SwiftLint

on:
  pull_request:
    paths:
      - '**/*.swift'
      - '.swiftlint.yml'
      - '.github/workflows/swiftlint.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  swiftlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: SwiftLint - diff only (non-blocking)
        uses: norio-nomura/action-swiftlint@3.2.1
        env:
          DIFF_BASE: ${{ github.base_ref }}      # compare against the PR base branch
          WORKING_DIRECTORY: Source            
        with:
          args: --lenient --reporter github-actions-logging
        continue-on-error: true                  # keep CI green even if violations exist
